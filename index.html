<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Mastermind</title>
  </head>
  <body>
    <header>
      <h1>Mastermind</h1>
    </header>
    <main>
      <section>
        <h2>Turn Number:</h2>
        <p>Make your guess</p>
        <!-- Colors here -->
        <div id="choice-container" class="colors-container">
          <div class="color1" data-index="0"></div>
          <div class="color2" data-index="1"></div>
          <div class="color3" data-index="2"></div>
          <div class="color4" data-index="3"></div>
          <div class="color5" data-index="4"></div>
          <div class="color6" data-index="5"></div>
        </div>
        <button id="delete-btn">Delete</button>
        <button id="clear-btn">Clear</button>
        <button id="submit-btn">Submit</button>
      </section>
      <section>
        <!-- Main game board -->
        <!-- A div for your main guess -->
        <div id="player-guess">GUESS</div>
        <!-- Each div displays a previous guess AND a mini board -->
        <div class="guess-container">
          <div class="colors-container">
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color3"></div>
            <div class="color4"></div>
          </div>
          <div class="miniboard">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </section>
    </main>
    <button>Play Again</button>
  </body>
</html>
